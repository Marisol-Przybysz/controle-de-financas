<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Pessoal de Finanças</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>
    <h1>Controle de Finanças</h1>
    <form id="formsalario">
        <h2>Cadastro do Salário</h2>
        <label for="salario">Salário:</label>
        <input type="number" id="salario" required>
        <br>
        <button type="submit">Cadastrar</button>
    </form>

    <form id="formdespesas">
        <h2>Cadastro de Despesas</h2>
        <label for="datadespesa">Data:</label>
        <input type="date" id="datadespesa" required>
        <br>
        <label for="nomedespesa">Nome:</label>
        <input type="text" id="nomedespesa" required>
        <br>
        <label for="valordespesa">Valor:</label>
        <input type="number" id="valordespesa" required>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <div id="infos">
    <h2>Salário</h2>
    <p id="outputsalario"></p>

    <h2>Lista de despesas</h2>
    <ul id="output"></ul>

    <input type="button" value="Novo Mês" onclick="novomes()">
    </div>
    <div id="resumo">
        <h3 id="sal">Salário:</h3>
        <h3 id="tdes">Total de despesas:</h3>
        <h3 id="salfin">Saldo final:</h3>
        <input type="button" value="Resumo" onclick="resumir()">
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
